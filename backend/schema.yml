openapi: 3.0.3
info:
  title: V-Campus API
  version: 0.1.0
  description: Unified School Management Platform (Auth, ERP, LMS, Fees, Onboarding,
    Academics, etc.)
paths:
  /api/auth/csrf/:
    get:
      operationId: api_auth_csrf_retrieve
      description: Get CSRF token to be used in subsequent write requests.
      tags:
      - Authentication
      security:
      - CookieJWTAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/auth/google/onetap/:
    post:
      operationId: api_auth_google_onetap_create
      description: Sign in or sign up using Google One Tap with the provided ID token.
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GoogleOneTap'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/GoogleOneTap'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/GoogleOneTap'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/auth/login/:
    post:
      operationId: api_auth_login_create
      description: Login with email and password. On success, JWT cookies (access_token,
        refresh_token) are set.
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user data:
                    type: object
          description: Login successful response
        '401':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                  requires_email_verification:
                    type: boolean
          description: ''
  /api/auth/logout/:
    post:
      operationId: api_auth_logout_create
      description: Logout the current user by clearing JWT cookies.
      tags:
      - Authentication
      security:
      - CookieJWTAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Logout successful response
        '401':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
  /api/auth/me/:
    get:
      operationId: api_auth_me_retrieve
      description: Get details of the currently authenticated user.
      tags:
      - Authentication
      security:
      - CookieJWTAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
