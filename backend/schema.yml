          description: ''
        '401':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/auth/password/change/:
    post:
      operationId: api_auth_password_change_create
      description: Confirm password reset using uid and token, then set a new password.
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetConfirm'
            examples:
              Confirm:
                value:
                  uid: <uidb64>
                  token: <token>
                  new_password: NewStrong!23
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PasswordResetConfirm'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PasswordResetConfirm'
        required: true
      security:
      - CookieJWTAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
              examples:
                Confirm:
                  value:
                    uid: <uidb64>
                    token: <token>
                    new_password: NewStrong!23
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/auth/password/forgot/:
    post:
      operationId: api_auth_password_forgot_create
      description: Request a password reset link. Always returns 200 for privacy.
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetRequest'
            examples:
              Request:
                value:
                  email: user@example.com
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PasswordResetRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PasswordResetRequest'
        required: true
      security:
      - CookieJWTAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
              examples:
                Request:
                  value:
                    email: user@example.com
          description: ''
  /api/auth/refresh/:
    post:
      operationId: api_auth_refresh_create
      description: Refresh access token using refresh token from HttpOnly cookie.
      tags:
      - Authentication
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  ok:
                    type: boolean
          description: ''
        '401':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ''
  /api/auth/register/:
    post:
      operationId: api_auth_register_create
      description: Register an account (email verification required before login).
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
            examples:
              KwameRegistration:
                value:
                  first_name: Kwame
                  last_name: Agyei
                  email: kwame_agyei@example.com
                  auth_provider: local
                  password: StrongPass!23
                summary: Kwame Registration
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Register'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Register'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Me'
              examples:
                KwameRegistration:
                  value:
                    first_name: Kwame
                    last_name: Agyei
                    email: kwame_agyei@example.com
                    auth_provider: local
                    password: StrongPass!23
                  summary: Kwame Registration
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/auth/verify-email/:
