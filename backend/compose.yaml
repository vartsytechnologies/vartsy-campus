
name: vartsy-campus
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vcampus_api
    command: ./scripts/start.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  worker:   # Celery (cron/alerts/async), kept from day 1 for easy enablement
    build: .
    command: celery -A vcampus worker -l info
    volumes:
      - .:/app
    env_file: [.env]
    depends_on: [db, redis]

  beat:     # scheduled jobs (daily backups, reminders)
    build: .
    command: celery -A vcampus beat -l info
    volumes:
      - .:/app
    env_file: [.env]
    depends_on: [db, redis]

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

volumes:
  pg_data:
